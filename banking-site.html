<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="mt-8">
        <h1 class="text-5xl font-semibold text-center">Gets your <span class="font-bold text-purple-700">Balance</span> And <span class="font-bold text-purple-700">Transections</span> History!!!</h1>
    </header>
    <section class="w-3/4 mx-auto mt-8">
        <div class="grid md:grid-cols-3 gap-x-8 sm:grid-cols-1">
            <div class="bg-yellow-300 px-8 rounded-2xl mb-8">
                <h1 class="text-4xl text-black-400 font-bold">Deposit</h1>
                <h1 class="font-bold text-5xl text-green-500">$<span id="deposit-text">00</span></h1>
            </div>
            <div class="bg-green-300 px-8 rounded-2xl mb-8">
                <h1 class="text-4xl text-black-400 font-bold">Withdraw</h1>
                <h1 class="font-bold text-5xl text-yellow-200">$<span id="withdraw-text">00</span></h1>
            </div>
            <div class="bg-red-300 px-8 rounded-2xl mb-8">
                <h1 class="text-4xl font-bold">Balance</h1>
                <h1 class="font-bold text-5xl text-white">$<span id="main-balance">100</span></h1>
            </div>
        </div>
    </section>
    <section class="w-3/4 mx-auto mt-8 lg:grid gap-x-8 grid-cols-2" >
        <div class="bg-green-300 p-8 rounded-2xl mb-8">
            <h1 class="text-4xl text-red-700 font-bold">Please Deposit</h1>
            <input class="border-2 border-red-900 mt-2 px-2 py-2 w-3/4 rounded text-2xl" type="text" placeholder="Enter Your Deposit Amount" id="input-deposit">
            <button class="bg-green-700 py-1 px-4 rounded mt-4 text-white font-semibold text-2xl" id="submit-deposit">Deposit</button>
        </div>
        <div class="bg-red-300 p-8 rounded-2xl mb-8">
            <h1 class="text-4xl text-green-700 font-bold">Please Withdraw</h1>
            <input class="border-2 border-green-900 mt-2 px-2 py-2 w-3/4 rounded text-2xl" type="text" placeholder="Enter Your Withdraw Amount" id="input-withdraw">
            <button class="bg-red-700 py-1 px-4 rounded mt-4 text-white font-semibold text-2xl" id="submit-withdraw">Withdraw</button>
        </div>
    </section>


    <script src="js/banking-site.js"></script>
</body>
</html>
