<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Welcome To My <span class="font-bold text-purple-700">Bank</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">
        <div class="bg-green-200 p-8">
            <h1 class="text-2xl">Please Login First</h1>
            <div>
                <input class="w-3/4 inline border-2	px-4 mt-4" type="email" id="input-email" placeholder="Enter my@bank.com">
                <input class="w-3/4 inline border-2	px-4 mt-4" id="input-password" type="password" name="" id="" placeholder="Enter mybank"> <br>
                <button class="bg-orange-500 py-1 px-4 rounded mt-4 text-white font-semibold text-2xl" id="submit-button">Submit</button>
            </div>
        </div>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
